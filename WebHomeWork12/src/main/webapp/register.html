<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <style>
        h1 {
            text-align: center;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }
        .attribute {
            display: inline-block;
            width: 75px;
            text-align: justify;
            text-align-last: justify;
            text-justify: distribute-all-lines;
        }
        .item {
            margin: 10px 0;
            margin-left: 20px;
        }

    </style>
</head>

<body style="background-color: #f0f0f0; font-family: sans-serif;">
<h1>Register</h1>
<form action="http://localhost:8080/WebHomeWork12_war_exploded/register" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Login Information</legend>
        <div class="item">
            <span class="attribute">Username</span>: <input type="text" name="username" value=""></div>
        <div class="item">
            <span class="attribute">Password</span>: <input type="password" name="password" value=""></div>
        <div class="item">
            <span class="attribute">Avatar</span>: <input type="file" name="avatar" value=""></div>
        <div style="text-align: center;">
            <input type="submit" value="Submit" class="button" >
        </div>
    </fieldset>
</form>
</body>

</html>
